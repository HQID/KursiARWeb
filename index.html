<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Kursi AR</title>
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene embedded>

  <!-- Kamera -->
  <a-entity camera position="0 1.6 0"></a-entity>

  <!-- Smart Bench -->
  <a-entity 
    id="bench"
    gltf-model="kursi.glb"
    position="0 1 -3"
    scale="0.5 0.5 0.5"
    visible="false">
  </a-entity>

</a-scene>

<button onclick="startAR()" 
style="position:absolute; top:20px; left:20px; padding:10px;">
Aktifkan Kamera
</button>

<button onclick="showBench()" 
style="position:absolute; top:70px; left:20px; padding:10px;">
Tampilkan Smart Bench
</button>

<script>
function startAR() {
  navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    const video = document.createElement('video');
    video.srcObject = stream;
    video.autoplay = true;
    video.style.position = "absolute";
    video.style.top = 0;
    video.style.left = 0;
    video.style.width = "100%";
    video.style.height = "100%";
    video.style.objectFit = "cover";
    document.body.appendChild(video);
  })
  .catch(err => alert("Kamera tidak diizinkan"));
}

function showBench() {
  document.querySelector("#bench").setAttribute("visible", true);
}
</script>

</body>
</html>
